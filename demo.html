<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="styles.css" />

	<style type="text/css">
		.adaptive-switch.input-id--checkbox-a .switch-label-left {
			color: #c00000;
		}
		.adaptive-switch.input-id--checkbox-a .switch-label-right {
			color: #008000;
		}

		.adaptive-switch.input-id--checkbox-b {
			font-size: 50px;
		}
	</style>
</head>
<body>

<div id="demo-1">
	<input type="checkbox" />
</div>
<br/>
<div id="demo-2">
	<input type="checkbox" data-switch-left="I don't agree" data-switch-right="I agree to the Terms & Conditions" />
</div>
<br/>
<div id="demo-3">
	<input type="checkbox" id="checkbox-a" checked class="foo bar" /> <input type="checkbox" id="checkbox-b" data-switch-left="Left" data-switch-right="Right"  />
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="jquery.adaptive-switch.js"></script>

<script type="text/javascript">
	jQuery(document).ready(function($){
		$('input[type="checkbox"]').adaptiveSwitch();
	});
</script>

</body>
</html>
